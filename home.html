<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Documento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2>Pruebas:</h2>

<div id="test"></div>

<br />

<button class="btn btn-primary" onclick="peticion()">Realizar petici√≥n</button>

<script>
    function peticion(){
        xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                arreglo = JSON.parse(this.responseText);
                console.log(arreglo);
                for (i in arreglo){
                    document.getElementById("test").innerHTML += arreglo[i].Nombre + "<br />";
                }

            }
        }

        xmlhttp.open('GET', 'controller/busquedaNaves.php', true);
        xmlhttp.send();
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
